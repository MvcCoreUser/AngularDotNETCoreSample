
<div class="navbar bg-secondary">
  <a class="navbar-brand text-white">
    SPORTS STORE
  </a>
</div>
<div class="container">
  <h2 class="text-center mt-1">
    Step 2: Payment
  </h2>

  <form novalidate #paymentForm="ngForm">
    <div class="form-group">
      <label>Card Number</label>
      <input #cardNumber="ngModel" name="cardNumber" [(ngModel)]="order.payment.cardNumber" class="form-control" required/>
      <div *ngIf="cardNumber.invalid" class="text-danger">
        Please Enter your card number
      </div>
    </div>
    <div class="form-group">
      <label>Card Expiry</label>
      <input #cardExpiry="ngModel" name="cardExpiry" [(ngModel)]="order.payment.cardExpiry" class="form-control" required/>
      <div class="text-danger" *ngIf="cardExpiry.invalid">
        Please enter your card expiry
      </div>
    </div>
    <div class="form-group">
      <label>Security Code</label>
      <input #cardCode="ngModel" name="cardCode" [(ngModel)]="order.payment.cardCode" class="form-control" required/>
      <div class="text-danger" *ngIf="cardCode.invalid">
        Please enter your card expiry
      </div>
    </div>
    <div class="text-center pt-2">
      <button class="btn btn-outline-primary m-1" [disabled]="paymentForm.invalid" [routerLink]="['/checkout/step1']">
        Back
      </button>
      <button class="btn btn-outline-success" [disabled]="paymentForm.invalid" [routerLink]="['/checkout/step3']">
        Next
      </button>
    </div>
  </form>
</div>
