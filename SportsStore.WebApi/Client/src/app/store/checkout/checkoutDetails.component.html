<div class="navbar bg-secondary">
  <a class="navbar-brand">SPORTS STORE</a>
</div>
<div class="container">
  <h2 class="text-center mt-1">Step 1: Your Details</h2>

  <form novalidate #detailsForm="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input #name="ngModel" name="name" [(ngModel)]="order.name" class="form-control" required/>
        <div class="text-danger" *ngIf="name.invalid">
          Please enter your name
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input #address="ngModel" name="street" [(ngModel)]="order.address" class="form-control"/>
        <div class="text-danger" *ngIf="address.invalid">
          Please enter your address
        </div>
      </div>
      <div class="text-center p-2">
        <button class="btn btn-outline-primary m-1" [routerLink]="['/cart']">Back</button>
        <button class="btn btn-outline-success" [disabled]="detailsForm.invalid" [routerLink]="['/checkout/step2']" >
          Next
        </button>
      </div>
  </form>
</div>
