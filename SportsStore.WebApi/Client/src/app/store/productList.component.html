
<div *ngIf="products?.length>0;else nodata">
  <div class="card card-outline-primary m-1" *ngFor="let product of products">
    <div class="card-header">
      <span class="h4">
        {{product.name}}
        <store-ratings [product]="product"></store-ratings>
      </span>
      <span class="float-right badge badge-pill badge-primary">
        {{product.price | currency:'USD':true}}
      </span>
    </div>
    <div class="card-body">
      <span class="card-text p-a-1">
        {{product.description}}
      </span>
      <button class="float-right btn btn-sm btn-success" (click)="addToCart(product)">
        Add To Cart
      </button>
    </div>
  </div>
</div>

<ng-template #nodata>
  <h2>No Data..</h2>
</ng-template>
