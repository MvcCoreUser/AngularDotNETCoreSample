
<div class="navbar bg-info mb-1">
  <a href="#" class="navbar-brand text-white">SPORTS STORE admin</a>
</div>

<h4 class="p-2 bg-danger text-white">
  Invalid username or password
</h4>

<form novalidate #authForm="ngForm">
  <div class="form-group">
    <label>Name:</label>
    <input #name="ngModel" name="name" class="form-control" [(ngModel)]="authService.name" required/>
    <div *ngIf="name.invalid" class="text-danger">
        Please enter your user name
    </div>
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input class="form-control" type="password" #password="ngModel" name="password" [(ngModel)]="authService.password" required/>
    <div *ngIf="password.invalid">
      Please enter your password
    </div>
  </div>
  <div class="text-center pt-1">
    <button class="btn btn-primary" [disabled]="authForm.invalid" (click)="login()">
      Login
    </button>
  </div>
</form>
