<table class="table table-striped">
  <tr>
    <th>Name</th>
    <th>Category</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{product.name}}</td>
    <td>{{product.category}}</td>
    <td>{{product.price || currency: 'USD'}}</td>
    <td>
      <button class="btn btn-primary btn-sm" [routerLink]="['/detail', product.productId]"
      routerLinkActive="active">
        Details
      </button>
    </td>
  </tr>
</table>
